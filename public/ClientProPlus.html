<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2"> <!-- Ajuste del zoom -->
    <title>Iniciar Sesión - ClientPro+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            zoom: 1; /* Ajuste del zoom */
        }
        .container {
            width: 320px; /* Aumentamos el ancho del contenedor */
            margin: 60px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="submit"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #004494;
        }
        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .show-password input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/clientproplu.png" alt="Logo ClientPro+" class="logo" width="150">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="/login" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

        <label for="password">Contraseña:</label>
        <div class="show-password">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <label for="showPassword">
                <input type="checkbox" id="showPassword"> Mostrar contraseña
            </label>
        </div>

        <input type="submit" value="Iniciar Sesión">
    </form>
    <a href="/recordar_contrasena.html">Recordar contraseña</a>
    <hr>
    <!-- Botón para redirigir a la página de creación de usuario -->
    <a href="/crear_usuario" class="button">Creación de Usuario</a>
    <a href="index.html" class="back-to-home">Volver al inicio</a>
</div>

<!-- Script para manejar la visibilidad de la contraseña -->
<script>
    document.getElementById('showPassword').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
    });

    // Script para manejar la respuesta del servidor
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        const formData = new FormData(this);

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData).toString()
            });

            const result = await response.json();

            if (response.ok) {
                // Redirigir al usuario según la respuesta del servidor
                window.location.href = result.redirectTo;
            } else {
                // Mostrar el mensaje de error
                alert(result.message);
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
        }
    });
</script>

</body>
</html>
